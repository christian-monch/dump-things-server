id: http://example.org/person-schema
name: person_schema
prefixes:
  abc: http://example.org/person-schema/abc/
  dlflatsocial: https://concepts.datalad.org/s/flat-social/unreleased/
  linkml: https://w3id.org/linkml/
  oxo: http://purl.obolibrary.org/obo/
  shex: http://www.w3.org/ns/shex#
  schema: http://schema.org/
  trr379: http://example.org/person-schema/trr379/
  xsd: http://www.w3.org/2001/XMLSchema#
  xyz: http://example.org/person-schema/xyz/
imports:
  - linkml:types
default_range: string
default_prefix: abc

slots:
  pid:
    identifier: true
    range: uriorcurie
    required: true

  relations:
    range: Thing
    multivalued: true
    inlined: true
    inlined_as_list: false

  acted_on_behalf_of:
    multivalued: true

  annotations:
    range: Annotation
    inlined: true
    multivalued: true

  annotation_tag:
    description: A tag identifying an annotation.
    range: Thing

  annotation_value:
    description: The actual annotation.
    range: string

  multislot_list:
    range: Any
    any_of:
      - range: Fruit
      - range: Car
    inlined: true
    inlined_as_list: true
    multivalued: true

  multislot_dict:
    range: Any
    any_of:
      - range: Fruit
      - range: Car
    inlined: true
    inlined_as_list: false
    multivalued: true

  fruit_id:
    description: The identifier of a fruit
    range: Thing

  color:
    description: The color of an object
    range: string

  car_id:
    description: The identifier of a car
    range: Thing

  wheels:
    description: The number of wheels on an object
    range: integer

classes:
  Any:
    class_uri: "linkml:Any"

  Thing:
    slots:
      - pid
      - relations
      - annotations
    attributes:
      schema_type:
        range: string

  Annotation:
    slots:
      - annotation_tag
      - annotation_value
    slot_usage:
      annotation_tag:
        key: true

  Fruit:
    slots:
      - fruit_id
      - color
    slot_usage:
      fruit_id:
        key: true

  Car:
    slots:
      - car_id
      - wheels
    slot_usage:
      car_id:
        key: true

  Agent:
    is_a: Thing
    slots: acted_on_behalf_of

  InstantaneousEvent:
    is_a: Thing
    attributes:
      at_time:

  Person:
    is_a: Agent
    attributes:
      given_name:
    slots:
      - multislot_list
      - multislot_dict
